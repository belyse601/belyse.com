<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="" method="post">
        <label for="">first name</label>
        <input type="text"> <br>
        <label for="">last name</label>
        <input type="text"> <br>
         <label for="">gender</label>
         <input type="radio" value="male" name="gender">male 
         <input type="radio" value="female" name="gender">female
         <br>
         <label for="">country</label>
         <select name="" id="">
            <option value="">country</option>
            <option value="">Rwanda</option>
            <option value="">Kenya</option>
            <option value="">Uganda</option>
            <option value="">Tanzania</option>
            <option value="">DRC</option>
            <option value="">Somalia</option>
            <option value="">South sudan</option>
         </select> <br>
         <label for="">DOB</label> <input type="date"> <br>
         <label for="">guardian</label>
         <input type="checkbox"> father
         <input type="checkbox"> mother
         <input type="checkbox"> brother
         <input type="checkbox"> sister
         <input type="checkbox"> adopted
         <input type="checkbox"> self <br>
         <input type="submit" value="save">
         <input type="reset" value="clear">
        
    </form>
</body>
