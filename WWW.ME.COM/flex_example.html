<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="RCOA.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        #container{
            display: flex;
            width:100% ;
            height: 500px;
        
        }
        #container>div{
            color: aliceblue;
            flex: 1;
            border: 3px solid white;
            background-image: url('forest.jpg');
        }
        #container>div:nth-child(3){
            flex: 3;
            background:rgba(brown ,0.9);
        }
    </style>
</head>
<body>
    <div id="container">
        <div> section 1</div>
        <div> section 2</div>
        <div> section 3</div>
        <div> section 4</div>
        <div> section 5</div>
    </div>
</body>
</html>
